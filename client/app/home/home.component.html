<div class="home">
  <h1 class="title">{{ 'home.title' | translate }}</h1>
  <div class="right_zone">
    <div *ngIf="lang == 'fr' && youtubeId" class="youtube_block">
      Dernière vidéo<br />
      <a href="https://www.youtube.com/watch?v={{ youtubeId }}" target="_blank">
        <img src="https://i.ytimg.com/vi/{{ youtubeId }}/mqdefault.jpg" class="youtube_video"/>
      </a>
    </div>
    <a href='https://ko-fi.com/M4M464Q7' target='_blank'>
      <img  *ngIf="lang != 'fr'" class='buy_coffee' src='assets/home/buy_coffee_en.png' alt='Buy Me a Coffee at ko-fi.com' />
      <img  *ngIf="lang == 'fr'" class='buy_coffee' src='assets/home/buy_coffee_fr.png' alt='Buy Me a Coffee at ko-fi.com' />
    </a>
  </div>
  <ngx-md [data]="markdown"></ngx-md>

  <div>
    <table class="itemsTable">
      <tr>
        <td class="itemsCol">
          <span class="itemName">KHIII units</span>
        </td>
      </tr>
      <tr>
        <td class="itemsCol">
          <span class="itemName">Halloween units</span>
        </td>
      </tr>
      <tr>
        <td class="itemsCol">
          <span class="itemName">NV Elena</span>
        </td>
      </tr>
    </table>
  </div>
</div>
